<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts-5.0.2/echarts.min.js"></script>
    <script src="layui-v2.6.4/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.6.4/css/layui.css">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <script type="text/javascript" src="echarts-5.0.2/echarts.min.js"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=ab22c9d04a00d54e00f240d6e1f5becd"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=ab22c9d04a00d54e00f240d6e1f5becd&plugin=AMap.Autocomplete"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=ab22c9d04a00d54e00f240d6e1f5becd&plugin=AMap.Driving"></script>
</head>
<body>
  <div class="layui-container">
    <div class="layui-row layui-col-space10">
      <div class="layui-col-lg8">
        <div class="layui-panel">
          <div id="container" style="height: 500px;">

          </div>
        </div>
      </div>
      <div class="layui-col-md4">
        <div class="layui-panel">
          <div id='main' style="height: 500px;">

          </div>
            <script type="text/javascript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var
                    option = {
                        title: {
                            text: '物流情况汇总',
                            subtext: '--收货地',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{a} <br/>{b} : {c} ({d}%)'
                        },
                        legend: {
                            bottom: 10,
                            left: 'center',
                            data: ['东部', '西部', '北部', '南部', '中部']
                        },
                        series: [
                            {
                                type: 'pie',
                                radius: '65%',
                                center: ['50%', '50%'],
                                selectedMode: 'single',
                                data: [
                                    {value: 1548,name: '东部'},
                                    {value: 735, name: '西部'},
                                    {value: 510, name: '北部'},
                                    {value: 434, name: '南部'},
                                    {value: 335, name: '中部'}
                                ],
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
                myChart.setOption(option);
            </script>
        </div>
      </div>
    </div>
    <div class="layui-row layui-col-space10">
      <div class="layui-col-md4">
          <fieldset class="layui-elem-field">
              <legend>快递地址</legend>
              <div class="layui-field-box">
                  <div style="padding: 30px;">
                      <div class="layui-row">
                          <label class="layui-form-label">出发地：</label>
                          <div class="layui-input-block">
                              <input id="source" type="text" name="title" required lay-verify="required" placeholder="请输入出发地" autocomplete="off" class="layui-input">
                          </div>
                      </div >
                      <div class="layui-row" style="margin-top: 10px">
                          <label class="layui-form-label">目的地：</label>
                          <div class="layui-input-block">
                              <input id='dest' type="text" name="title" required lay-verify="required" placeholder="请输入目的地" autocomplete="off" class="layui-input">
                          </div>
                      </div>
                  </div>
              </div>
          </fieldset>
      </div>
      <div class="layui-col-md4">
            <fieldset class="layui-elem-field">
                <legend>具体路线信息</legend>
                <div class="layui-field-box">
                    长沙<br>
                    武汉<br>
                    郑州<br>
                    石家庄<br>
                    北京<br>
                </div>
            </fieldset>
      </div>
      <div class="layui-col-md4">
<!--        <div class="layui-panel">-->
          <fieldset class="layui-elem-field">
              <legend>物流信息</legend>
              <div class="layui-field-box">
                  已送达：109件<br>
                  高危预警：109件<br>
                  轻微预警：109件<br>
                  异常预警：109件<br>
              </div>
          </fieldset>
<!--        </div>-->
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var map = new AMap.Map("container", {
      resizeEnable: true,
      center: [116.397428, 39.90923],//地图中心点
      zoom: 13 //地图显示的缩放级别
    });
    var driving = new AMap.Driving({
      map: map
    });
    driving.search([
      {keyword: '长沙'},
      {keyword: '北京'}
    ], function(status, result) {
      if (status === 'complete') {
        log.success('绘制驾车路线完成')
      } else {
        log.error('获取驾车数据失败：' + result)
      }
    });
  </script>

</body>
</html>
